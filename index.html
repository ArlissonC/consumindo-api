<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Consultar CEP</title>
</head>

<body>
    <div class="container">
        <h1>Consultar CEP</h1>
        <form>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" maxlength="8" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" placeholder="Digite o CEP">
                <button type="button" class="consultar">Buscar</button>
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro">
            </div>
            <div class="form-group">
                <label for="localidade">Cidade</label>
                <input type="text" id="localidade">
            </div>
            <div class="form-group">
                <label for="uf">UF</label>
                <input type="text" id="uf">
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
